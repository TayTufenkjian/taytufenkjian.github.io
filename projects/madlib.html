	<link href='http://fonts.googleapis.com/css?family=Crimson+Text' rel='stylesheet' type='text/css'/>

	<!--General scripts -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
	<script type='text/javascript' src='../js/script.js'></script>
	<!--Google Analytics-->
	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

	<script type="text/javascript">
	function processPitch(form) {  
    var firstNoun = form.firstNoun.value;
    var secondNoun = form.secondNoun.value;
    var adjective = form.adjective.value;
    var thirdNoun = form.thirdNoun.value;
    var verb = form.verb.value;
    alert("I'm a " + firstNoun + " looking for " + secondNoun + " at a " + adjective + " company where I can use my skills in " + thirdNoun + " to " + verb + ".");
	}
	</script>
</head>
<body>
	<!-- 	Madlibs Form -->				
	<div class="container">
		<div class="content">
			<form name="pitchInput" action="#" method="get">
				<ul>
					<li><input type="text" name="firstNoun"  placeholder="Enter a noun (person, place, or thing)."/></li>
					
					<li><input type="text" name="secondNoun" placeholder="Enter another noun."/></li>

					<li><input type="text" name="adjective" placeholder="How about an adjective?"/></li>

					<li><input type="text" name="thirdNoun" placeholder="Time for one more noun." /></li>

					<li><input type="text" name="verb" placeholder="Now clench it with a verb."/></li>

					<li><input type="button" name="button" value="Pitch" id="pitch" onClick="processPitch(this.form)"/></li>
				</ul>
			</form>
		</div>
	</div>
</body>
